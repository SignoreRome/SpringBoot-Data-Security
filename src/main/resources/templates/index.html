<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<li sec:authorize="isAnonymous()" class="nav-item">
    <form class="align-middle" th:action="@{authenticateTheUser}" method="POST">
        <div class="input-group-prepend">
            <input class="form-control" type="text" placeholder="Логин" name="username"
                   aria-describedby="inputGroup-sizing-sm">
            <input class="form-control" type="text" placeholder="Пароль" name="password"
                   aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-secondary btn-sm" type="submit">Войти</button>
        </div>
    </form>
</li>

<li sec:authorize="isAuthenticated()" class="nav-item">
    <h2 th:text="'Пользователь: ' + ${username}">VALUE</h2>
</li>
<br/>
<form th:method="get" th:action="@{/products}" class="form-horizontal">
    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:value="${word != null} ? ${word}" name="word" placeholder="word" class="form-control"/>
        <br/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:value="${max != null} ? ${max}" name="max" placeholder="max" class="form-control"/>
        <br/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:value="${min != null} ? ${min}" name="min" placeholder="min" class="form-control"/>
    </div>
    <div style="margin-bottom: 25px" class="input-group">
        <button type="submit" class="btn btn-primary">Фильтр</button>
    </div>
</form>

<hr/>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{/{id}(id = ${product.getId()})}">Посмотреть</a>
                <a sec:authorize="hasRole('ADMIN')"
                   th:href="@{/{id}/edit(id = ${product.getId()})}">Изменить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{?page=1}">1</a>
    <a th:href="@{?page=2}">2</a>
    <a th:href="@{?page=3}">3</a>
    <a th:href="@{?page=4}">4</a>
    <a th:href="@{?page=5}">5</a>
    <a th:href="@{?page=6}">6</a>

    <br>
    <form sec:authorize="hasRole('ADMIN')" th:method="post" th:action="@{/add}" th:object="${product}">
        <!--    <input type="text" th:field="*{id}"/>-->
        <br/>
        <label for="title">Название: </label>
        <input type="text" th:field="*{title}" id="title"/>
        <br/>
        <label for="price">Цена: </label>
        <input type="text" th:field="*{price}" id="price"/>
        <br/>
        <hr/>
        <input type="submit" value="Add"/>
    </form>
</div>


</body>
</html>
